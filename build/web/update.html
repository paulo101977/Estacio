<div class="custom-space"></div>

<div class="col-md-4">
    <form action="CandidatoFC">
        <div class="input-group">
            <span class="input-group-btn">
                <button  type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
            </span>
            <input value="${requestScope.cpf}" name="searchcpf" type="search" class="form-control" placeholder="Digite o CPF..." required/>
            <input type="hidden" name="search" value="search"/>
            <input type="hidden" name="update" value="update"/>
        </div>
    </form>
</div>

<div class="col-md-12"><!-- empty content --></div>



<div class="row">
    <div class="col-md-4">
        <div class="custom-space"></div>
        <div class="custom-space"></div>
        <form action="CandidatoFC">
            <% if(request.getParameter("aftersearch")!=null){ %>
                <%@include file='insert.html'%>
                <input type="hidden" name="update" value="update"/>
                <button type="submit" class="btn btn-primary">Update</button>
            <% } %>
        </form>
    </div>
</div>
