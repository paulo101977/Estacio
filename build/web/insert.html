<%@page contentType="text/html" pageEncoding="UTF-8"%>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="cpf">CPF:</label>
                          <input value="${requestScope.cpf}" name='cpf' type="number" class="form-control" id="cpf"  required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="identidade">Identidade:</label>
                          <input value="${requestScope.identidade}" name='identidade' type="number" class="form-control" id="identidade" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                          <label for="nome">Nome:</label>
                          <input value="${requestScope.nome}" name='nome' type="text" class="form-control" id="nome" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                          <label>Sexo: </label>                                                
                          <label class="radio-inline"><input  type="radio" value="masculino" name="sexo">Masculino</label>
                          <label class="radio-inline"><input  type="radio" value="feminino" name="sexo">Feminino</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="orgao">Órgão:</label>
                          <input value="${requestScope.orgao}" type="text" name='orgao' class="form-control" id="orgao" required>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input value="${requestScope.email}" name='email' type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="data">Data:</label>
                          <input value="${requestScope.data}" name='data' type="date" class="form-control" id="data" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="expedicao">Expedição:</label>
                          <input value="${requestScope.expedicao}" name='expedicao' type="date" class="form-control" id="expedicao" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="uf">UF:</label>
                          <input value="${requestScope.uf}" name='uf' type="text" class="form-control" id="uf" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="telefone">Telefone</label>
                          <input value="${requestScope.telefone}" name='telefone' type="tel" class="form-control" id="telefone" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                          <label for="vaga">Vaga:</label>
                          <select name='vaga' class="form-control" id="vaga">
                              <option value="0"></option>
                              <option value="1">Tecnico de Desenvolvimento Web</option>
                              <option value="2">Analista de Suporte</option>
                              <option value="3">Administrador de Rede</option>
                              <option value="4">Analista de Banco de Dados</option>
                          </select>
                        </div>
                    </div>
                </div>
